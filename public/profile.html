<!doctype html>
<html>
<head>
  <title>Vivi's Project </title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
  <div class="form-container">
    <h1>Profile</h1>

    <form method="POST" action="/profile/edit">
          <hr>
      <div class="form-group">
        <label for="name"><span class="glyphicon glyphicon-user"></span></label>
        <input type="text" name="name" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="Email"><span class="glyphicon glyphicon-envelope"></span></label>
        <input type="email" name="Email" placeholder="E-Mail"><br>
      </div>
      <div class="form-group">
        <label for="Password"><span class="glyphicon glyphicon-lock"></span></label>
        <input type="password" name="Password" placeholder="Password"><br>
      </div>

      <div class="form-group">
        <div class="gender col-sm-offset-3">
          <input type="radio" value="None" id="male" name="gender" checked/>
          <label for="male" class="radio">Male</label>
          <input type="radio" value="None" id="female" name="gender" />
          <label for="female" class="radio">Female</label>
         </div> 
      </div>

      <input type="submit" value="Submit" class="btn btn-default">

    </form>
  </div>
</body>
</html>
