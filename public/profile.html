<!doctype html>
<html>
<head>
  <title>Vivi's Project </title>

  <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
  <h1>Hi friend, thanks for signup. We would know more about you.</h1>
  <div class="container">
    <form method="POST" action="/profile/edit">
      <label for="Email">E-Mail</label><br>
      <input type="email" name="Email" placeholder="E-Mail"><br>
      <label for="Password">Password</label><br>
      <input type="password" name="Password" placeholder="Password Please"><br>
      <label for="Gender">Gender</label><br>
      <input type="radio" name="Gender" value="male">Male
      <input type="radio" name="Gender" value="female">Female<br>
      <label for="Firstname">First Name</label><br>
      <input type="text" name="Firstname" placeholder="First Name"><br> 
      <label for="Lastname">Last Name</label><br>
      <input type="text" name="Lastname" placeholder="Last Name"><br> 
      <input type="submit" value="Submit" class="custom-button">

    </form>
  </div>
</body>
</html>
