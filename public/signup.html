<!doctype html>
<html>
<head>
  <title>Vivi's Project </title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
  <div class="form-container">
    <h1>Sign Up!</h1>

    <form method="POST" action="/signup">
      <hr>
      <div class="form-group">
        <label for="name"><span class="glyphicon glyphicon-user"></span></label>
        <input type="text" name="name" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="Email"><span class="glyphicon glyphicon-envelope"></span></label>
        <input type="email" name="Email" placeholder="E-Mail"><br>
      </div>
      <div class="form-group">
        <label for="Password"><span class="glyphicon glyphicon-lock"></span></label>
        <input type="password" name="Password" placeholder="Create a Password"><br>
      </div>
      <input type="submit" value="Signup" class="btn btn-default">

    </form>
  </div>
</body>
</html>
